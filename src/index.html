<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaleCarsDecore</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to SaleCarsRoom</h1>
        <p>Here you can find your dream car to have crazy adventures.<br> The only thing you've to do is to choose cars we manage the rest.</p>
        <p class="go">GO!</p>
    </div>
    <div class="container">
        <div class="cars-container">
            <div class="car">
                <img src="https://www.belairdirect.com/blog/wp-content/uploads/2016/11/thumbs-type-berline-440x230.jpg" alt="Berline">
                <p class="car-title">Berline</p>
                <div class="berline-driver-opt" title="Avec chauffeur">
                    <div>
                        <span class="iconify" data-icon="healthicons:truck-driver-outline"></span>
                    </div>
                    <form>
                        <input type="radio" value="OK" name="berline-driver" id="berline-driver">
                        <input type="radio" value="NO oK" name="berline-driver" id="berline-driver-x">
                    </form>
                </div>
                <div class="car-actions">
                    <button class="btn" id="berline-minus">
                        <span class="iconify" data-icon="akar-icons:minus"></span>
                    </button>
                    <span class="nb-cars" id="berline-nb">0</span>
                    <button class="btn" id="berline-plus">
                        <span class="iconify" data-icon="akar-icons:plus"></span>
                    </button>
                </div>
                <div class="car-buy-btn">
                    <span>$100</span>
                    <button class="btn" id="berline-rental">Louer</button>
                </div>
            </div>
        </div>
        <div class="cars-container">
            <div class="car">
                <img src="https://www.belairdirect.com/blog/wp-content/uploads/2016/11/thumbs-type-coupe-440x230.jpg" alt="Berline">
                <p class="car-title">Coup√©</p>
                <div class="coupe-driver-opt" title="Avec chauffeur">
                    <div>
                        <span class="iconify" data-icon="healthicons:truck-driver-outline"></span>
                    </div>
                    <form>
                        <input type="radio" value="OK" name="coupe-driver" id="coupe-driver">
                        <input type="radio" value="NO oK" name="coupe-driver" id="coupe-driver-x">
                    </form>
                </div>
                <div class="car-actions">
                    <button class="btn" id="coupe-minus">
                        <span class="iconify" data-icon="akar-icons:minus"></span>
                    </button>
                    <span class="nb-cars" id="coupe-nb">0</span>
                    <button class="btn" id="coupe-plus">
                        <span class="iconify" data-icon="akar-icons:plus"></span>
                    </button>
                </div>
                <div class="car-buy-btn">
                    <span>$150</span>
                    <button class="btn" id="coupe-rental">Louer</button>
                </div>
            </div>
        </div>
        <div class="cars-container">
            <div class="car">
                <img src="https://www.belairdirect.com/blog/wp-content/uploads/2016/11/thumbs-type-familiale-440x230.jpg" alt="Berline">
                <p class="car-title">Familiale</p>
                <div class="familiale-driver-opt" title="Avec chauffeur">
                    <div>
                        <span class="iconify" data-icon="healthicons:truck-driver-outline"></span>
                    </div>
                    <form>
                        <input type="radio" value="OK" name="familiale-driver" id="familiale-driver">
                        <input type="radio" value="NO oK" name="familiale-driver" id="familiale-driver-x">
                    </form>
                </div>
                <div class="car-actions">
                    <button class="btn" id="familiale-minus">
                        <span class="iconify" data-icon="akar-icons:minus"></span>
                    </button>
                    <span class="nb-cars" id="familiale-nb">0</span>
                    <button class="btn" id="familiale-plus">
                        <span class="iconify" data-icon="akar-icons:plus"></span>
                    </button>
                </div>
                <div class="car-buy-btn">
                    <span>$200</span>
                    <button class="btn" id="familiale-rental">Louer</button>
                </div>
            </div>
        </div>
    </div>
    <div class="price-details">
        <p>Prix Total : $</p>
        <span id="total-price">0</span>
    </div>
    <script src="app.ts"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</body>
</html>
